<div class="navbar m-0 p-0 font-style">
  <div class="row m-0 p-0 w-100 h-100">
    <div class="col-6 p-0 m-0 d-flex align-items-center">
      <div class="d-flex p-0 m-0 w-100">
        <mat-icon
          *ngIf="this.mobile"
          role="button"
          (click)="toggle()"
          style="color: black"
          class="col-1 p-0 h-100 d-flex align-items-center back-btn"
          >menu</mat-icon
        >
        <mat-icon
          role="button"
          *ngIf="!isScreenRoutingEmpty()"
          (click)="navigateToScreen()"
          class="col-1 p-0 h-100 d-flex align-items-center back-btn"
          >keyboard_arrow_left</mat-icon
        >
        <div
         class="col-10 m-0 d-flex align-items-center screen-title">
          {{this.commonService.getNavTitle()}}
        </div>
      </div>
    </div>
    <div class="col-6 d-flex justify-content-end">
      <div class="d-flex align-items-center justify-content-center">
        <img src="../../assets/images/random-person.svg" class="user-img" />
      </div>
      <div class="d-flex align-items-center">
        <div class="user-detail" *ngIf="!this.mobile">
          <div>Welcome!</div>
          <div>{{this.username}}</div>
        </div>
        <div>
          <button
            class="d-flex align-items-center justify-content-center"
            mat-icon-button
            [matMenuTriggerFor]="menu"
          >
            <mat-icon
              class="down-btn d-flex align-items-center justify-content-center"
              >keyboard_arrow_down</mat-icon
            >
          </button>
          <mat-menu #menu="matMenu" class="mt-3">
            <button mat-menu-item (click)="Logout()">
              <mat-icon class="logout-color">power_settings_new</mat-icon>
              <span class="dropdown-buttons">Logout</span>
            </button>
          </mat-menu>
        </div>
      </div>
    </div>
  </div>
</div>
