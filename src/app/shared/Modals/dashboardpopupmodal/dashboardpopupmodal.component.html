
<button type="button" class="close" (click)="onClose()"aria-label="Close">
      <span aria-hidden="true"><i class="material-icons">close</i></span>
  </button>
 <table mat-table matTableExporter [dataSource]="finaldata" class=" w-100 mat-elevation-z8" *ngIf="!errormsg">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef > Name </th>
            <td mat-cell *matCellDef="let ele" class="start-corner">
              {{ele.name}}
           </td>
        </ng-container>

          <ng-container matColumnDef="opened">
            <th  mat-header-cell *matHeaderCellDef   >Clicked</th>
            <td mat-cell *matCellDef="let ele" >
              {{ele.opened}}
            </td>
          </ng-container>

          <ng-container matColumnDef="delivered">
            <th mat-header-cell *matHeaderCellDef >Delivered</th>
            <td  mat-cell *matCellDef="let ele" >
              {{ele.delivered}}
            </td>
          </ng-container>

          <ng-container matColumnDef="notDelivered">
            <th  mat-header-cell *matHeaderCellDef  >Not Delivered</th>
            <td mat-cell *matCellDef="let ele" >
              {{ele.notDelivered}}
            </td>
          </ng-container>

          <ng-container matColumnDef="created_on">
            <th  mat-header-cell *matHeaderCellDef  >Time</th>
            <td  mat-cell *matCellDef="let ele">
              {{ele.created_on}}
            </td>
          </ng-container>

          <ng-container matColumnDef="taskStatus">
            <th  mat-header-cell *matHeaderCellDef  >Status</th>
            <td  mat-cell *matCellDef="let ele">
              {{ele.taskStatus}}
            </td>
          </ng-container>

          <ng-container matColumnDef="taskid">
            <th  mat-header-cell *matHeaderCellDef   >Action</th>
            <td  mat-cell *matCellDef="let ele" >
                <button class="buttonCss"  (click)="Routeview(ele.taskId)"  *ngIf="ele.taskStatus!='SCHEDULED'">View </button>
                <button class="buttonCss"  (click)="scheduleroute()" *ngIf="ele.taskStatus=='SCHEDULED'"  >View </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

<!-- no enteries  -->
      <div *ngIf="errormsg"  class="no_record center-align text-center">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
            <img src="../../../../assets/images/cross-icon.svg">
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            No Entries Found
          </div>
        </div>
      </div>

<!-- pagination  -->
      <div *ngIf="!errormsg">
        <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons class="position-fix mat-elevation-z8"
        aria-label="Select page of periodic elements" >
    </mat-paginator>
    </div>
