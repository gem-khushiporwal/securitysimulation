<div class="row font-style">
  <div class="download-csv-text pl-2">Please find the below csv for reference</div>
  <div class="mt-3 mb-1 eg-text">For Eg.</div>
  <div class="col-lg-12 col-md-12 col-sm-12 col-12 mt-2 overflow-auto">
    <img src="../../../assets/images/sampleemailcsv.png" width="100%"/>
  </div>

  <div class="row mt-4">
    <div class="col-lg-5 col-md-5 col-sm-12 col-12 pl-1 mb-2">
      <button class="cancel-btn w-100" [mat-dialog-close]="true">
        Cancel
      </button>
    </div>
    <div class="col-lg-5 col-md-5 col-sm-12 col-12 pl-1">
      <button [mat-dialog-close]="true" class="download-btn w-100" (click)="downloadCsv()">
        Download Csv file
      </button>
    </div>
  </div>
</div>
