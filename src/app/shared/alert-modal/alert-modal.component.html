<div class="container font-style">
    <div class="d-flex justify-content-center">
        <img src="../../../assets/images/warning.svg"/>
    </div>
    <div class="alert-title text-center mt-2">Alert!!</div>
    <div class="alert-text text-center mt-2">{{this.alertText}}</div>

    <div class="row mt-4 justify-content-center">
        <div class="col-lg-6 col-md-6 col-sm-6 col-6 pl-1 mb-2">
          <button class="no-btn w-100" (click)="closeModal(false)">
            No
          </button>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-6 pl-1">
          <button class="yes-btn w-100" (click)="closeModal(true)">
            Yes
          </button>
        </div>
      </div>
</div>
