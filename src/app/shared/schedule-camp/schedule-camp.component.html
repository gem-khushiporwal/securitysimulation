<div class="row mt-3 all">
  <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 box" >
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 heading mt-3" >
     <strong style="font-size: 16px;">Campaign Name</strong> 
    </div>    
  </div>

  <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 box" >
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 heading mt-3" >
      <strong  style="font-size: 16px;">Scheduled Time</strong> 
     </div>
</div>
    <div *ngFor="let element of this.campaigns; let i = index" >
        <div *ngIf="i<=5" class="row ">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 box" >
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 heading mt-3" >
                {{campaigns[i].name}}
              </div>
              
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 box" >
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 heading mt-3">
              {{campaigns[i].scheduledTime}}
            </div> 
      </div>
      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 box" >
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 heading mt-3" >
            
        </div> 
  </div>
  <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 box2" >
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 heading mt-3" >
 
        <button class="btn btn-outline-success"  (click)="Reschedule(this.campaigns[i].scheduledJobKey)" style="margin-right: 25px;" title="Reschedule"><mat-icon >alarm_on</mat-icon></button>
        <button class="btn btn-outline-danger" (click)="deleteschedule(this.campaigns[i].scheduledJobKey)" title="Delete"><mat-icon>delete</mat-icon> </button>
    </div> 
</div>
    </div>
</div>
</div>
