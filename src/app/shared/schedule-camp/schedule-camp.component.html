<div class="row mt-3 all">
  <div *ngIf="this.campaigns.length==0" class=" error">
    No Campaign added
  </div>
<div>
  <table mat-table matTableExporter [dataSource]="dataSource" class=" w-100" *ngIf="this.campaigns.length!=0" >
    <ng-container matColumnDef="name" >
        <th mat-header-cell *matHeaderCellDef>Campaign name </th>
        <td mat-cell *matCellDef="let ele" >
          <div class="start-corner">{{ele.name}}</div>
       </td>
    </ng-container>

      <ng-container matColumnDef="scheduledDate">
        <th  mat-header-cell *matHeaderCellDef >Scheduled date</th>
        <td mat-cell *matCellDef="let ele" >
          {{ele.scheduledDate}}
        </td>
      </ng-container>

      <ng-container matColumnDef="scheduledTime">
        <th mat-header-cell *matHeaderCellDef >Scheduled time</th>
        <td  mat-cell *matCellDef="let ele">
          {{ele.scheduledTime}}
        </td>
      </ng-container>
     
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <strong class="h6"> <span class="buttonCss" (click)="Reschedule(element.scheduledJobKey)">
              <!-- <button class="btn btn-outline-success"  matTooltip="RESCHEDULE" matTooltipPosition="above" ><mat-icon  >alarm_on</mat-icon></button> -->
          <button class="action">Edit  </button>  
            </span></strong> 
            <span> | </span>
           <!-- &nbsp; -->
            <strong class="h6"><span class="buttonCss" (click)="deleteschedule(element.scheduledJobKey)">
              <!-- <button class="btn btn-outline-danger" matTooltip="DELETE" matTooltipPosition="above"><mat-icon>delete</mat-icon></button> -->
           <button class="action">Delete</button>
            </span></strong> 
        </td>
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
</div>
