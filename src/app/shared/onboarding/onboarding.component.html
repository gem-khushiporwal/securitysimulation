<div class="margin-l">
    <form [formGroup]="phisingForm">
        <div class="first">
            <div class="name">
              <mat-form-field appearance="outline" style="width:240px !important">
                <mat-label>Please Provide your name</mat-label>
                <input matInput type="text" formControlName="name" maxlength="25" placeholder="John Doe">
              </mat-form-field>
              </div>
              &nbsp;
              <div class="name">
                <mat-form-field  appearance="outline" style="width:270px !important">
                  <mat-label>please Provide your Email</mat-label>
                  <input matInput type="email" id="in" formControlName="email" placeholder="email@gmail.com" maxlength="70">
                </mat-form-field>
                &nbsp;
              </div>
              </div>
        
    <!--job description-->
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <mat-form-field class="w-70" appearance="outline" style="width:95.35% !important;padding-top: 5px;
          font-size: 14px; padding-left: 10px;">
            <mat-label>Job Description</mat-label>
            <input matInput type="text"  maxlength="100" formControlName="jobdesc">
          </mat-form-field>
        </div>
      </div>

    <!--purpose-->
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <mat-form-field class="w-100" appearance="outline"  style="width:95.35% !important;padding-top: 5px;
          font-size: 14px; padding-left: 10px;">
            <mat-label>Mention Your Purpose</mat-label>
            <textarea matInput type="text"  formControlName="purpose" maxlength="1500"></textarea>
          </mat-form-field>
        </div>
      </div>

    <div class="row mt-3">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <button type="submit" mat-raised-button class="add_btn" (click)="Onboard()" >Sign Up</button>
    </div>
    </div>
    </form>
</div>
