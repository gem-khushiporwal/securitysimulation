<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mat-dialog-content col-center ml-1 mt-4" style="padding-left: 50%;">
        <span class="maticons">Alert!</span>
</div>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-center mat-dialog-content ml-2 mt-4">
    <p style="font-size: 18px; font-weight: bold;text-align: center; padding-left: 10%;">{{data.title}}</p>
</div>
<div>
    <button class="btn confirm mt-3"  [mat-dialog-close]="true"   matTooltipPosition="above" style=" margin-left: 20%;">Confirm</button>
    <button class="btn confirm mt-3" [mat-dialog-close]="false"  style=" margin-left: 18%;"  matTooltipPosition="above">Cancel </button>
</div>
</div>
