<body>
    <div class="row bgimg">
        <div class="text-light d-flex justify-content-center flex-column text-center mt-1 col-lg-6 col-md-11 col-sm-11 col-xs-11 logo ">
            <!-- <mat-card > -->
              <!-- <div class="row col-lg-2 col-md-6 col-sm-6 col-xs-6"> -->
                  <div class="example-full-width col-lg-12 col-md-12 col-sm-12 col-xs-12 heading mt-2" >
                      <img src="../../../../assets/images/whitegeminilogo.png" class="img2">
                    </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 heading welcome mt-5">
                  Welcome To
                </div>
                <div class="col-lg-12 col-md-12 align-center mt-5">
                  <img src="../../../../assets/images/piratelogowithbar.png">
                  </div>
        </div>

<div class="col form d-flex justify-content-center flex-column text-center">
    <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11 m-3">
          <div class="row">
            <form [formGroup]="onboardform" >
              <div class="row">
        
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Emaid Id</mat-label>
                    <input matInput type="text" formControlName="email" class="text-white">
                  </mat-form-field>
                </div>

                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" *ngIf="sentotp==true">
                  <mat-form-field class="w-100" appearance="outline">
                    <mat-label>OTP</mat-label>
                    <input matInput type="text" formControlName="otp" class="text-white">
                  </mat-form-field>
                </div>

                  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mt-3 align-center" *ngIf="sentotp==false">
                    <button type="submit" mat-raised-button class="btn btn-primary" id="add_btn" (click)="sendotp()">SEND OTP</button>
                </div>

                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mt-3 align-center" *ngIf="sentotp==true">
                    <button type="submit" mat-raised-button class="btn btn-primary" id="add_btn" (click)="routeto()">PROCEED</button>
                </div>

              </div>
            </form>
          </div>
      </div>
</div>
</div>
</body>
