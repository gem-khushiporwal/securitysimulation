<div class="container mt-4">
  <div class="row font-style mb-3">
    <div class="col-xl-2 align-self-center employee-text">
      Employees({{employeeCsvTable.length}})
    </div>
    <form class="col-xl-10" [formGroup]="searchForm">
      <div class="row">
        <div class="col-lg-6">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label class="label-text">Search by employee name, emp. id, email id</mat-label>
            <input
              class="input-text"
              type="text"
              formControlName="searchText"
              maxlength="25"
              matInput
            />
          </mat-form-field>
        </div>
        <div class="col-xl-3 col-lg-3 col-md-4 col-sm-5 col-6">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label class="label-text">Filter</mat-label>
            <mat-select
              formControlName="filterType"
              placeholder="Select"
              (selectionChange)="applyFilter()"
              disableOptionCentering
            >
              <mat-option class="input-text" value="name">Name</mat-option>
              <mat-option class="input-text" value="department"
                >Department</mat-option
              >
              <mat-option class="input-text" value="manager"
                >Manager</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-xl-3 col-lg-3 col-md-4 col-sm-5 col-6 d-flex align-items-center">
          <button (click)="openUploadCsvModal()" class="w-100 text-white border-0 rounded upload-csv-btn">
            Update Emp Excel
          </button>
        </div>
      </div>
    </form>
  </div>
  <app-employee-csv-table [tableData]="employeeCsvTable" [searchText]="searchForm.value.searchText" [filterType]="searchForm.value.filterType"></app-employee-csv-table>
</div>
