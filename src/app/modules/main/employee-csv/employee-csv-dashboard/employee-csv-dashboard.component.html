<div class="container mt-4">
  <div class="row font-style mb-3">
    <div class="col-xl-2 align-self-center employee-text">
      Employees(512)
    </div>
    <form class="col-xl-10" [formGroup]="employeeCsvForm">
      <div class="row">
        <div class="col-lg-6">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label class="label-text">Search by employee name, emp. id, email id</mat-label>
            <input
              class="input-text"
              type="text"
              formControlName="searchText"
              maxlength="25"
              matInput
            />
          </mat-form-field>
        </div>
        <div class="col-xl-3 col-lg-3 col-md-4 col-sm-5 col-6">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label class="label-text">Filter</mat-label>
            <mat-select
              formControlName="filterType"
              placeholder="Select"
              (selectionChange)="applyFilter()"
              disableOptionCentering
            >
              <mat-option class="input-text" value="name">Name</mat-option>
              <mat-option class="input-text" value="department"
                >Department</mat-option
              >
              <mat-option class="input-text" value="manager"
                >Manager</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-xl-3 col-lg-3 col-md-4 col-sm-5 col-6 d-flex align-items-center">
          <button class="w-100 text-white border-0 rounded upload-csv-btn">
            Update Emp .CSV
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="overflow-auto bg-white rounded pb-2 mb-4 csv-table">
    <table
      mat-table
      [dataSource]="employeeCsvTable"
      class="mat-elevation-z0 font-style w-100"
    >
      <ng-container matColumnDef="name">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="p-3 border-0 text-center text-white"
        >
          Name
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          class="pt-2 pb-1 border-0 text-center"
        >
          <div class="tdata-row start-corner p-3 h-100">{{ element.name }}</div>
        </td>
      </ng-container>
      <ng-container matColumnDef="emailId">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="p-3 border-0 text-center text-white"
        >
          Email Id
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          class="pt-2 pb-1 border-0 text-center"
        >
          <div class="tdata-row p-3 h-100">{{ element.emailId }}</div>
        </td>
      </ng-container>
      <ng-container matColumnDef="employeeId">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="p-3 border-0 text-center text-white"
        >
          Employee Id
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          class="pt-2 pb-1 border-0 text-center"
        >
          <div class="tdata-row p-3 h-100">{{ element.employeeId }}</div>
        </td>
      </ng-container>
      <ng-container matColumnDef="manager">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="p-3 border-0 text-center text-white"
        >
          Manager
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          class="pt-2 pb-1 border-0 text-center"
        >
          <div class="tdata-row p-3 h-100">{{ element.manager }}</div>
        </td>
      </ng-container>
      <ng-container matColumnDef="department">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="p-3 border-0 text-center text-white"
        >
          Department
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          class="pt-2 pb-1 border-0 text-center"
        >
          <div class="tdata-row p-3 h-100">{{ element.department }}</div>
        </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="p-3 border-0 text-center text-white"
        >
          Action
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          class="pt-2 pb-1 border-0 text-center"
        >
          <div
            class="d-flex justify-content-center p-3 h-100 text-dark tdata-row end-corner"
          >
            <div role="button">Remove</div>
            <div>&nbsp;|&nbsp;</div>
            <div role="button">Delete</div>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
    </table>
  </div>
</div>
