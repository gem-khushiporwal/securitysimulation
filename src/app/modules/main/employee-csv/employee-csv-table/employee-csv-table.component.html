<div class="overflow-auto bg-white pb-2 mb-4 common-container">
  <table
    mat-table
    [dataSource]="employeeCsvTable"
    class="mat-elevation-z0 font-style w-100"
  >
    <ng-container matColumnDef="name">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="p-3 border-0 text-center text-white"
      >
        Name
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        class="pt-2 pb-1 border-0 text-center"
      >
        <div class="tdata-row start-corner p-3 h-100">{{ element.name }}</div>
      </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="p-3 border-0 text-center text-white"
      >
        Email Id
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        class="pt-2 pb-1 border-0 text-center"
      >
        <div class="tdata-row p-3 h-100">{{ element.email }}</div>
      </td>
    </ng-container>
    <ng-container matColumnDef="employeeId">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="p-3 border-0 text-center text-white"
      >
        Employee Id
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        class="pt-2 pb-1 border-0 text-center"
      >
        <div class="tdata-row p-3 h-100">{{ element.employeeId }}</div>
      </td>
    </ng-container>
    <ng-container matColumnDef="manager">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="p-3 border-0 text-center text-white"
      >
        Manager
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        class="pt-2 pb-1 border-0 text-center"
      >
        <div class="tdata-row p-3 h-100">{{ element.manager }}</div>
      </td>
    </ng-container>
    <ng-container matColumnDef="department">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="p-3 border-0 text-center text-white"
      >
        Department
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        class="pt-2 pb-1 border-0 text-center"
      >
        <div class="tdata-row p-3 h-100">{{ element.department }}</div>
      </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="p-3 border-0 text-center text-white"
      >
        Action
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        class="pt-2 pb-1 border-0 text-center"
      >
        <div
          class="d-flex justify-content-center p-3 h-100 text-dark tdata-row end-corner"
        >
          <div role="button" (click)="navigateToClientDetails(element.id)">View</div>
          <div>&ensp;|&ensp;</div>
          <div role="button">Remove</div>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
  </table>
</div>
