<div class="overflow-auto bg-white pb-2 mb-4 common-container">
  <table
    mat-table
    [dataSource]="courseSimulationTable"
    class="mat-elevation-z0 font-style w-100"
  >
    <ng-container matColumnDef="name">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="p-3 border-0 text-center text-white"
      >
        {{ isCourseTabOpened ? "Course " : "" }}
        Name
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        class="pt-2 pb-1 border-0 text-center"
      >
        <div class="tdata-row start-corner p-3 h-100">
          {{ element.name }}
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="time">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="p-3 border-0 text-center text-white"
      >
        Course Time
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        class="pt-2 pb-1 border-0 text-center"
      >
        <div class="tdata-row p-3 h-100">{{ element.time }}</div>
      </td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th
        [hidden]="isCourseTabOpened"
        mat-header-cell
        *matHeaderCellDef
        class="p-3 border-0 text-center text-white"
      >
        Date
      </th>
      <td
        [hidden]="isCourseTabOpened"
        mat-cell
        *matCellDef="let element"
        class="pt-2 pb-1 border-0 text-center"
      >
        <div class="tdata-row p-3 h-100">{{ element.date }}</div>
      </td>
    </ng-container>
    <ng-container matColumnDef="assignedDate">
      <th
      [hidden]="!isCourseTabOpened"
        mat-header-cell
        *matHeaderCellDef
        class="p-3 border-0 text-center text-white"
      >
        Assigned Date
      </th>
      <td
      [hidden]="!isCourseTabOpened"
        mat-cell
        *matCellDef="let element"
        class="pt-2 pb-1 border-0 text-center"
      >
        <div class="tdata-row p-3 h-100">{{ element.assignedDate }}</div>
      </td>
    </ng-container>
    <ng-container matColumnDef="completionDate">
      <th
      [hidden]="!isCourseTabOpened"
        mat-header-cell
        *matHeaderCellDef
        class="p-3 border-0 text-center text-white"
      >
        Completion Date
      </th>
      <td
      [hidden]="!isCourseTabOpened"
        mat-cell
        *matCellDef="let element"
        class="pt-2 pb-1 border-0 text-center"
      >
        <div class="tdata-row p-3 h-100">{{ element.completionDate }}</div>
      </td>
    </ng-container>
    <ng-container matColumnDef="courseScore">
      <th
      [hidden]="!isCourseTabOpened"
        mat-header-cell
        *matHeaderCellDef
        class="p-3 border-0 text-center text-white"
      >
        Course Score
      </th>
      <td
      [hidden]="!isCourseTabOpened"
        mat-cell
        *matCellDef="let element"
        class="pt-2 pb-1 border-0 text-center"
      >
        <div class="tdata-row p-3 h-100">{{ element.courseScore }}</div>
      </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="p-3 border-0 text-center text-white"
      >
        Status
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        class="pt-2 pb-1 border-0 text-center"
      >
        <div class="tdata-row p-3 h-100">{{ element.status }}</div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
  </table>
</div>
