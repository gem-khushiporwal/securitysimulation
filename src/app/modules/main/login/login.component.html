
<div class="row full align-c">
   
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <!-- <mat-card > -->
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 heading mb-2">
                <img src="../../../../assets/images/whitegeminilogo.png" class="img2">
              </div>
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 heading welcome">
            Welcome To
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 heading align">

          <form [formGroup]="loginForm">
            <div class="row">
              <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 offset-2">
                <mat-form-field class="w-100" appearance="outline">
                  <!-- <mat-label class="color-white align-center">Email</mat-label> -->
                  <input matInput type="email" formControlName="id"  class="color-white align-center" placeholder="Enter email ID" >
                </mat-form-field>
              </div>
              <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 offset-2">
                <mat-form-field class="w-100" appearance="outline">
                  <!-- <label class="color-white align-center">Password</label> -->
                  <input matInput type="password" formControlName="password" class="color-white align-center" placeholder="Enter Password" >
                </mat-form-field>
              </div>
              <!-- <div class="row mt-3 align-center"> -->
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 offset-3">
                  <button type="submit" mat-raised-button (click)="submit()" id="add_btn" >LOGIN</button>
              </div>
              <!-- </div> -->
              <div class="row ">
                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 sign-up-text align-center offset-2">
                   Donâ€™t have account?&nbsp;<a class="sign-up-a" routerLink="/sign-up"> Sign Up</a>
              </div>
              </div>
            </div>
          </form>
        </div>
      <!-- </mat-card> -->
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <div class="col-lg-4 login-block" >
            <div fxLayout="row float right" fxFlex fxShow="false" fxShow.gt-md fxFill fxLayoutAlign="center center"
                class="bg-overlay wrap text-white">
               <img src="../../../../assets/images/final_bg_image.png" class="img1">
            </div>
        </div>
          </div>
