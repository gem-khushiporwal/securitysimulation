
<div class="row full align-c">
    <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7 align-c align-end">
        <img src="../../../../assets/images/final_bg_image.png" class="img1">
          </div>
    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
      <!-- <mat-card > -->
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 heading mb-2">
                <img src="../../../../assets/images/geminilogo.svg" class="img2">
              </div>
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 heading welcome">

          <form [formGroup]="loginForm">
            <div class="row">

                  <mat-label>Email</mat-label>
                  <input matInput type="email" formControlName="id">

              </div>
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label>Password</mat-label>
                  <input matInput type="password" formControlName="password">
                </mat-form-field>
              </div>
              <!-- <div class="row mt-3 align-center"> -->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                  <button type="submit" mat-raised-button (click)="submit()" id="add_btn" >LOGIN</button>
              </div>
              <!-- </div> -->
              <div class="row ">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 sign-up-text align-center">
