
  <div *ngIf="this.StoreData==false" class="overlay">
    <mat-progress-spinner class="spinner" [color]="color" [mode]="mode" [value]="value" diameter="50" *ngIf="this.StoreData==false"></mat-progress-spinner>
  </div>
  <img class="logo" src="../../assets/images/finalpirates.png" style="overflow:auto;">
<div  class="row align-c">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 sub-head mb-3" style="height:8%;padding-top: 1%;">
    
    <mat-icon >security</mat-icon>
    Onboarding
   </div>
    <mat-card class="mat"  >
     <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 offset-1">
        <form [formGroup]="signupForm">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <mat-form-field appearance="outline" style="width:82.5% !important">
                  <mat-label>Please Provide your name</mat-label>
                  <input matInput type="text" formControlName="name" maxlength="70" placeholder="John Doe">
                </mat-form-field>
                </div></div>
               <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <mat-form-field  appearance="outline" style="width:82.5% !important">
                    <mat-label>Please Provide your Email</mat-label>
                    <input matInput type="email" id="in" formControlName="email" placeholder="email@gmail.com" maxlength="70">
                  </mat-form-field>
                  &nbsp;
                </div>
              </div>

              <!--job description-->
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <mat-form-field  appearance="outline" style="width:82.5% !important;padding-top: 5px;
                  font-size: 14px;">
                    <mat-label>Designation</mat-label>
                    <input matInput type="text"  maxlength="100" formControlName="jobdesc" placeholder="Software Engineer L1">
                  </mat-form-field>
                </div>
              </div>

              <!--purpose-->
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <mat-form-field appearance="outline"  style="width:82.5% !important;padding-top: 5px;
                  font-size: 14px;">
                    <mat-label>Mention Your Purpose</mat-label>
                    <textarea matInput type="text"  formControlName="purpose" maxlength="500"></textarea>
                  </mat-form-field>
                </div>
              </div>

            <div class="row">
              <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                <button type="submit" mat-raised-button (click)="submit()" id="add_btn" >Onboard</button>
            </div>
            </div>
        </form>
     </div>
    </mat-card>
</div>
