<div class="container">
    <div class="row">
        <div class="col">
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 mt-2">
        <img [src]="url" class="img1"> <br>
        <input type="file" (change)="onselectfile($event)" accept="image/*" style="color:white">
      </div>
      </div>
     <div class="col">   
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 offset-1 mt-2">
            <mat-card >
              <div class="row">
                <form [formGroup]="loginForm">
                  <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <Strong>Note:- </Strong>
                    Please Edit all the fields to create the campaign 
                </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                      <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Campaign name</mat-label>
                        <input matInput type="text" formControlName="campname">
                      </mat-form-field>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                      <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Email Subject</mat-label>
                        <input matInput type="text" formControlName="subject">
                      </mat-form-field>
                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input name="sendtemp"  [(ngModel)]="temp" type="radio" [value]="false" [checked]="!temp" formControlName="sendtemp"><strong>No</strong>
                            <!-- <input type="radio" id="customRadioInline1" formControlName="sendtemp" class="custom-control-input "> -->
                            <!-- <label class="custom-control-label" for="customRadioInline1">Yes</label> -->
                          <!-- </div> -->
                          <!-- <div class="custom-control custom-radio custom-control-inline"> -->
                            <input name="sendtemp"  [(ngModel)]="temp" type="radio" [value]="true" [checked]="temp"  formControlName="sendtemp"><strong>Yes</strong>
                            <!-- <input type="radio" id="customRadioInline2" formControlName="sendtemp" class="custom-control-input "> -->
                            <!-- <label class="custom-control-label" for="customRadioInline2">No</label> -->
                          </div>
                    </div>


                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <mat-form-field class="w-100" appearance="outline">
                          <mat-label>Email Signature</mat-label>
                          <input matInput type="password" formControlName="emailsign">
                        </mat-form-field>
                      </div>

                      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <mat-form-field class="w-100" appearance="outline">
                          <mat-label>Sender Email</mat-label>
                          <input matInput type="password" formControlName="senderemail">
                        </mat-form-field>
                      </div>
                    <div class="row mt-3 align-center">
                      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <button type="submit" mat-raised-button  id="add_btn" >SEND</button>
                    </div>
                    </div>
             
                  </div>
                </form>
              </div>
            </mat-card>
          </div>
        



    </div>
    </div>
  </div>
