                <p class="counttext" >

                          [mode]="mode"
                          [value]="value"
                          
                        >
                        </mat-spinner> -->
                     </p>
        </mat-card>
    </div>

                <p class="counttext">

    <!-- no of completed campaign  -->
    <div class="col-lg-3 col-sm-12 col-md-12 col-xs-12 mt-2">
        <mat-card [class.mat-elevation-z8]=true  class="matcount">
                <mat-card-content mat-card-image class="matcards" >                 
                <p class="col-lg-12 col-sm-12 col-md-12 col-xs-12 mb-1 mt-1 textcolor">
                    &nbsp;<svg width="24" height="24" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                      <path d="M6 11.4004L10.2 15.6004L17.4 8.40039" stroke="#38A3A5" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
                      <circle cx="12" cy="12" r="11.1" stroke="#38A3A5" stroke-width="1.8"/>
                      </svg> &nbsp;  
                    Campaigns Completed</p>
                </mat-card-content>
                <p class="counttext">
                  {{campcompleted}}
                    &nbsp; 
                    <mat-progress-spinner  cclass="my-spinner" *ngIf="mode === 'determinate'" [diameter]="50" strokeWidth="10"
                          class="circle"
                          
                          [mode]="mode"
                         
                        >
                        </mat-progress-spinner>
                </p>
        </mat-card>
    </div>
    
    <!-- no of camps campaign  -->
    <div class="col-lg-3 col-sm-12 col-md-12 col-xs-12 mt-2">
      <mat-card [class.mat-elevation-z8]=true  class="matcount">
              <mat-card-content mat-card-image class="matcards" >                 
              <p class="col-lg-12 col-sm-12 col-md-12 col-xs-12 mb-1 mt-1 textcolor">
                  &nbsp;<svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">

                 Score</p>
              </mat-card-content>
              <p class="counttext">
                {{campcompleted}}
                  &nbsp; 
                  <mat-progress-spinner  cclass="my-spinner" *ngIf="mode === 'determinate'" [diameter]="50" strokeWidth="10"
                        class="circle"
                        
                        [mode]="mode"
                       
                      >
                      </mat-progress-spinner>
              </p>
      </mat-card>
  </div>
    
  <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 mt-2">
    <hr/>
  </div>
    <div class="col-lg-4 mt-4">
      <span class="btn">Simulation list</span>
    </div>

    <!-- search logic  -->
      <div class="col-lg-6 mt-2">
        <mat-form-field class="w-100" appearance="outline">
          <input matInput type="text" (keyup)="applyFilter($event)"  class="text-black" placeholder="Search By Campaign name">
        </mat-form-field>
      </div>

      <!-- Filter logic  -->
      <div class="col-lg-2 mt-2 filter-css">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label class="label-text">Filter</mat-label>
          <mat-select
            (selectionChange)="filterDrop()" [(ngModel)]="this.select_val">
          <mat-option value="">ALL</mat-option>
            <mat-option value="SENT">SENT</mat-option>
            <mat-option value="CLICKED">CLICKED</mat-option>
          </mat-select>
        </mat-form-field>
    </div>

  
    
    <!-- table data  -->
    
    <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12 mt-2 inline-flex materialTableHeader tabledata">
        <table mat-table matTableExporter [dataSource]="dataSource" class=" w-100 mat-elevation-z8" >
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let ele">
                  {{ele.name}}
               </td>
            </ng-container>
    
              <ng-container matColumnDef="date">
                <th  mat-header-cell *matHeaderCellDef >Date</th>
                <td mat-cell *matCellDef="let ele" >
                  {{ele.date}}
                </td>
              </ng-container>
    
              <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef  >Time</th>
                <td  mat-cell *matCellDef="let ele" >
                  {{ele.time}}
                </td>
              </ng-container>
    
              <ng-container matColumnDef="status">
                <th  mat-header-cell *matHeaderCellDef >Status</th>
                <td mat-cell *matCellDef="let ele">
                  {{ele.status}}              
                </td>
              </ng-container>
    
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    
    <!-- if no records are found  -->
    <div *ngIf="errormsg"  class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center h1">
          No Entries Found
        </div>
      </div>
    </div>

    <!-- pagination  -->
    <mat-paginator [pageSizeOptions]="[5, 15, 30, 45]" showFirstLastButtons class="position-fix mat-elevation-z8"
        aria-label="Select page of periodic elements">
    </mat-paginator>

    </div>
    </div>
    </div>
