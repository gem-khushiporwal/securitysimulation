<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<div *ngIf="this.StoreData==false" class="overlay">
  <mat-progress-spinner class="spinner" [color]="color" [mode]="mode" [value]="value" diameter="50" *ngIf="this.StoreData==false"></mat-progress-spinner>
</div>
<div class="container mt-2">
<div class="container-lg">
 <div class="row">
  <div class="mat-elevation-z8 col-lg-6 col-md-12 col-sm-12 col-xs-12 mt-1 circle-box1 ">
    
    <div class="col-md-12">
    <div class="row col-lg-12 col-md-6 col-sm-12 col-xs-12 sub-heading mt-2" >
      <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 sub-heading mt-2" >
        <strong>Email Subject :</strong> 
        <span id="emailsub" class="col-lg-12 col-md-6 col-sm-12 col-xs-12">{{this.emailSubject}}</span>
      </div>
      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 mt-2 sub-heading">
     <strong class="float-right">Status : {{this.status}} 
        </strong>
    </div>
    </div>


    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-3 sub-heading">
        <mat-form-field appearance="outline" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <mat-label class="text-black">Description</mat-label>
        <textarea matInput 
        [value]="this.desc"
        cdkTextareaAutosize
        #autosize="cdkTextareaAutosize"
        cdkAutosizeMaxRows="15"
        cdkAutosizeMinRows="10"
        disabled="true"
        class="text-black"></textarea>
      </mat-form-field>
    </div>

    <div class="col-lg-12 col-md-6 col-sm-12 col-xs-12 mt-2 sub-heading">
      <strong>Remarks : {{this.remarks}}</strong>
      </div>

  </div>
  <div class="row mt-4">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 left-bottom-center mb-1">
      <!-- <button type="submit" mat-raised-button (click)="endcamp(); clickbtn=true;" [disabled]="clickbtn" class="endcamp p-2" [ngStyle]="{'background-color':clickbtn == false ? '#7A2AB4;' : 'grey' }">End Campaign</button> -->
      <button type="submit" *ngIf="(this.isendactive==='true' && this.status=='SENT')" mat-raised-button (click)="endcamp()" class="endcamp col-lg-6 align-self-end p-1 mt-5 mb-2"  >End Campaign</button> 
      <button type="submit" *ngIf="(this.isendactive==='true' && this.status=='KILLED')" mat-raised-button (click)="endcamp()" class="endcamp col-lg-6 align-self-end  p-1   mt-5 mb-2"  >End Campaign</button> 
      <button type="submit" *ngIf="this.isendactive==='false' || (this.status=='FAILED' || this.status=='IN PROGRESS') " mat-raised-button class="endcamp2 align-self-end col-lg-6 p-1  mt-5 mb-2"  >End Campaign</button> 
      
      
      <button type="submit" *ngIf="this.killcam==false && this.status=='IN PROGRESS'" mat-raised-button (click)="killcamp()" class="killcamp p-1 mt-5 mb-2"  >Kill Campaign</button> 
      <button type="submit" *ngIf="this.killcam==true || (this.status=='SENT' || this.status=='FAILED' || this.status=='KILLED' || this.status=='ENDED')" mat-raised-button class="killcamp2 p-1 mt-5 mb-2"  >Kill Campaign</button> 


    </div>
  </div>
</div>
<div class="col-lg-5 col-md-12 col-sm-12 col-xs-12 mt-1 circle-box">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-3" style="max-height:305px ; min-height: 300px;">
  
  <!-- <div class="row mb-4 canva mt-2"> -->
  <canvas baseChart *ngIf="pieChartData" class="chart"
  [data]="pieChartData"
  [labels]="pieChartLabels"
  [chartType]="pieChartType"
  [options]="pieChartOptions"
  [plugins]="pieChartPlugins"
  [legend]="pieChartLegend">
  
</canvas>
<!-- </div> -->
</div>
<div>
  <button mat-raised-button (click)="exporter.exportTable('csv', {fileName:nameCampaign+nowFormatted})" class="right-bottom-center export-btn  mt-2  p-1 ">Download Results</button>
   </div>
</div>


</div>
</div>
  <div class="card mt-2 col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="body col-xs-12 col-sm-12 col-md-12 col-lg-12" id="tablepart" >
      <div class="materialTableHeader col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="row" >
          <div class="col-2 center-vert-align">
                <h2 class="activity-type-text mt-4" id="h2-tag">
                  All Entries
                </h2>
          </div>
          <!-- search logic  -->
      <div class="col-lg-6 mt-2 ">
        <mat-form-field class="w-100" appearance="outline">
          <input matInput type="text" (keyup)="applyFilter($event)"  class="text-black" placeholder="Search By Email">
        </mat-form-field>
      </div>

      <!-- Filter logic  -->
      <div class="col-lg-3 m-2 filter-css">
        <mat-form-field class="w-100" appearance="outline">
          <mat-select
            (selectionChange)="filterDrop()" [(ngModel)]="this.select_val">
          <mat-option value="">ALL</mat-option>
            <mat-option value="SENT">SENT</mat-option>
            <mat-option value="NOTDELIVERED">NOT DELIVERED</mat-option>
            <mat-option value="CLICKED">CLICKED</mat-option>
          </mat-select>
        </mat-form-field>
    </div>

          
        </div>
      </div>

      <table mat-table matTableExporter #exporter="matTableExporter" [dataSource]="dataSource" class=" w-100" >
        <ng-container matColumnDef="sno">
            <th mat-header-cell *matHeaderCellDef > S No. </th>
            <td mat-cell *matCellDef="let ele">
              {{ele.id}}
           </td>
        </ng-container>

          <ng-container matColumnDef="email">
            <th  mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let ele" >
              {{ele.email}}
            </td>
          </ng-container>

          <ng-container matColumnDef="ip">
            <th mat-header-cell *matHeaderCellDef    >IP ADDRESS</th>
            <td  mat-cell *matCellDef="let ele" >
              {{ele.ipAddress}}
            </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th  mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let ele">
              {{ele.status}}
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
      

    <!-- pagination  -->
    <mat-paginator *ngIf="dataSource.length>10" [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons class="position-fix mat-elevation-z8"
       aria-label="Select page of periodic elements">
   </mat-paginator>


      <div *ngIf="errormsg"  class="no_record center-align">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
            <img src="../../../../assets/images/cross-icon.svg">
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            No Entries Found
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
